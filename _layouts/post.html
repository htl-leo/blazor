---
layout: default
---
<article class="post">
    <div class="container">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <div class="post-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d.%m.%Y" }}</time>
                {% if page.author %}
                <span class="post-author">von {{ page.author }}</span>
                {% endif %}
            </div>
        </header>
        
        <div class="post-content">
            {{ content }}
        </div>
        
        <footer class="post-footer">
            <a href="{{ '/news/' | relative_url }}" class="back-link">← Zurück zu News</a>
        </footer>
    </div>
</article>
